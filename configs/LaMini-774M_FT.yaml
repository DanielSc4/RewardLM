
generation:
  model_id: MBZUAI/LaMini-GPT-774M
  lr: 0.0003
  epochs: 4
  initial_bs: 32
  dtype: 8-bit    # for toxicity meter
  # other model to use next for bigger trials
  # model_id = 'facebook/opt-350m'
  custom_prompt:
    user_name: 'User:'
    bot_name: 'Assistant:'
